{% extends 'base.html' %} {% block content %}
    {% load static %}

    <title>second page</title>

    <div style="margin: 20px; padding: 0 10px;">
        <a href="{% url 'index' %}" class="btn btn-primary">First Page</a>
    </div>
    <div style="margin: 20px; padding: 0 10px;" class="row">

        <div style="padding: 0 40px;">
            <div class="card"
                 style="width: 50rem; margin-top: 50px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);">
                <h5 class="card-header">1.Zone</h5>
                <div class="card-body">
                    <form action= "zonefn" method="POST" class="post-form" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Name</label>
{#                            <input type="text" class="form-control">#}
                            <select  class="form-control" id="zone_id" name="user">
                                  {% for user in users %}
                                  <option>{{user}}</option>
                                  {% endfor%}
                              </select>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input placeholder="Description" id="zone_id" name="desc" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Agreement Template </label>
                            <input placeholder="Agreement Template" id="zone_id" name="agree" type="text" class="form-control">
                        </div>
                        <div style="float: right">
                            <button type="" class="btn btn-danger">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div style="padding: 0 10px;">

            <div class="card" style="width: 25rem; margin-top: 50px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);">
                <h5 class="card-header">2.Users</h5>
                <div class="card-body">
                    <form action="search"  method="POST" class="post-form" enctype="multipart/form-data">
                        <input  class="form-control" type="text"  name="query"  placeholder="Search users here">
                    </form>
                    <br>
                    <br>
                    {% if listings %}
                     {% for listing in listings %}
                         <div>
                            <h6>{{ listing }}</h6>
                         </div>
                     {% endfor%}
                    {% else %}
                      <div class="col-md-12">
                      <h6>No user found</h6>
                      </div>
                     {% endif %}


                    <button style="float: right; margin-right:5px;" type="button" class="btn btn-primary"
                            data-toggle="modal"
                            data-target="#exampleModal"
                            data-whatever="@fat">ADD NEW
                    </button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                         aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                                    <div style="float: right;">
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="modal-body">
                                    <form action= "add_user" method="POST" class="post-form" >
                                        <div class="form-group">
                                            <label for="recipient-name" class="col-form-label">User Name:</label>
                                            <input type="text" class="form-control" id="recipient-name" name="user_name">
                                                <br>
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                    Close
                                                </button>
                                                <button type="submit" class="btn btn-primary">Save</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
